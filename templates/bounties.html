{% extends "base.html" %}

{% block content %}
<h2>All Open Bounties</h2>
<ul>
    {% for bounty in bounties %}
    <li>
        <a href="{{ url_for('bounty_detail', bounty_id=bounty.id) }}">{{ bounty.theorem[:50] }}...</a> - Bounty: {{ bounty.bounty_amount }} ETH
    </li>
    {% else %}
    <li>No open bounties at the moment.</li>
    {% endfor %}
</ul>
{% endblock %}
